name: Web App CI/CD

on:
  push:
    branches: [ main, master ]
    paths:
      - 'web/**'
      - '.github/workflows/web.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'web/**'
      - '.github/workflows/web.yml'

jobs:
  # 1. BUILD & TEST
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./web
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      working-directory: ./web
      run: |
        python -c "from app import create_app; app = create_app(); print('✅ App created successfully')"

  # 2. BUILD & DELIVER (使用 GitHub Container Registry)
  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./web
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/recipe-jam-web:latest
          ghcr.io/${{ github.repository_owner }}/recipe-jam-web:${{ github.sha }}

  # 3. DEPLOY
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Deployment info
      run: |
        echo "🚀 Deployment completed"
        echo "📦 Image: ghcr.io/${{ github.repository_owner }}/recipe-jam-web:latest"
        echo "🔗 View: https://github.com/${{ github.repository }}/pkgs/container/recipe-jam-web"
    
    - name: Create deployment artifact
      run: |
        mkdir -p deployment
        cat > deployment/deploy-info.txt << EOF
        Deployment: ${{ github.sha }}
        Time: $(date)
        Image: ghcr.io/${{ github.repository_owner }}/recipe-jam-web:latest
        EOF
    
    - name: Upload deployment info
      uses: actions/upload-artifact@v4
      with:
        name: deployment-info
        path: deployment/